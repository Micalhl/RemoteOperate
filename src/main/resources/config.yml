first: true
database:
  host: localhost
  port: 3306
  user: root
  password: password
  database: minecraft
iahasnext: "icon_next_orange"
iahasback: "icon_back_orange"
ianonext: "icon_next_white"
ianoback: "icon_back_white"

# 标题
title: "你的远程列表 (左键打开, 右键移除) #%p"
# 物品名
name: "&f{type}: {name}"
# 模版
template:
  - " "
  - " &7位于 ▶"
  - "   &f世界: &e{world}"
  - "   &fX: &e{x}"
  - "   &fY: &e{y}"
  - "   &fZ: &e{z}"
  - " "
# 生物不存在或已死亡
died:
  - "&c已死亡或已消失"
